      <div class="card">
        <div class="card-body">
            <h1 class="card-title">Login</h1>
            <form
              class="form-horizontal"
              (ngSubmit)="onSubmit()"
              [formGroup]="LoginForm"
            >
            <button
           
            class="btn"
          routerLink="/register"
          >
            Login
          </button>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">UserName</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="UserName"
                    formControlName="UserName"
                  />
                  <div
                    *ngIf="
                      LoginForm.controls['UserName'].hasError('minlength') &&
                      (LoginForm.controls['UserName'].dirty ||
                      LoginForm.controls['UserName'].touched)
                    "
                    class="alert alert-danger"
                  >
                    Please Enter the UserName(of atleast 4 characters)
                  </div>
        
                  <div
                    *ngIf="LoginForm.controls['UserName'].hasError('maxlength')"
                    class="alert alert-danger"
                  >
                    UserName cannot exceed 10 characters
                  </div>
                </div>
              </div>
             
             
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password</label>
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    formControlName="Password"
                  />
                  <div
                    *ngIf="
                    LoginForm.controls['Password'].hasError('minlength') &&
                      (LoginForm.controls['Password'].dirty ||
                      LoginForm.controls['Password'].touched)
                    "
                    class="alert alert-danger"
                  >
                    Please Enter a password(of atleast 4 characters)
                  </div>
                  <div
                    *ngIf="LoginForm.controls['Password'].hasError('maxlength')"
                    class="alert alert-danger"
                  >
                    Password cannot exceed 10 characters
                  </div>
                </div>
              </div>
        
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"></div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button
                    type="submit"
                    class="btn"
                    [disabled]="!LoginForm.valid"
                    (click)="onLogin()"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
